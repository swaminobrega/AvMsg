<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder - Sua Lista</title>
    <link rel="stylesheet" href="./css/style02.css" />
  </head>

  <body style="margin: 25px">
    <img src="./image/remind_logo.png" alt="remind_logo" id="logo1" width="300px"/>
    <br>
    <br>
    <br>
    <div>
      <form id="infos_mens">
        <label for="descricao">Descrição: </label>
        <input type="text" id="descricao" name="descricao" placeholder="Escreva sua descrição" maxlength="25" required />
        <label for="detalhamento">Detalhamento: </label>
        <input type="string" id="detalhamento" name="detalhamento" placeholder="Escreva sua menssagem" maxlength="75" required />
        <input id="enviar1" type="submit" value="Enviar" />  
      </form>
    </div>

    <br /><br />

    <table>
      <caption>
        <h3>SEUS RECADOS</h3>
      </caption>

      <thead>
        <tr>
          <th id="thid">#</th>
          <th id="thdescri">Descrição</th>
          <th id="thdet">Detalhamento</th>
          <th id="thacao">Apagar</th>
          <th id="thedit">Edição</th>        
        </tr>
      </thead>

      <tbody id="tbody"></tbody>
    </table>
    <script src="./menssagem.js"></script>
    <footer>

      <button type="button" id="logouts">Sair-></button>
    </footer>
  </body>
</html>
