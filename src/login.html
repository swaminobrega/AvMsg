<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar sua senha - Sistema de recados</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="./image/remind_logo.png" alt="remind_logo" id="logo" />
    <form id="quadro">
      <div id="painel">
        <label>Usuário</label><br />
        <input
          placeholder="reminder@reminder.com"
          type="email"
          name="email"
          id="email"
          required
        /><br />
        <label>Senha</label><br />
        <input
          placeholder="Sua melhor senha"
          type="password"
          name="password"
          id="password"
          required
        /><br />
        <label>Confirmar Senha</label><br />
        <input
          placeholder="Repetir sua senha"
          type="repeatPassword"
          name="repeatPassword"
          id="repeatPassword"
          required
        /><br />
        <input type="submit" name="submit" id="submit" required /><br /><br />
        <!-- <p id="cadastro">Ainda não possui conta? Faça o cadastro!</p> -->
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
