<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder - Sistema de recados</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <img src="./image/remind_logo.png" alt="remind_logo" id="logo" />
    <form id="quadro">
      <div id="painel">
        <label for="email">Email</label><br />
        <input
          placeholder="reminder@reminder.com"
          type="email"
          name="email"
          id="email"
          required
        /><br />
        <label for="password">Senha</label><br />
        <input
          placeholder="Sua melhor senha."
          type="password"
          name="password"
          id="password"
          required
        /><br />
        <input type="submit" name="submit" id="submit" required /><br /><br />
        <p id="">
          Ainda não possui conta? <a href="./login.html">Faça o cadastro!</a>
        </p>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
